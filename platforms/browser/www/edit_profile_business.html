<div data-page="edit_profile_business" class="page">
    <div class="navbar header">
        <div class="navbar-inner">
            <div class="left"><a href="#" class="back link icon-only"><i class="material-icons color_8ac640">arrow_back</i></a></div>
            <div class="center title"></div>
            <img src="img/header-right.png" class="right" alt="" />
        </div>
    </div>
    <div class="page-content" style="padding-top: 50px;">
        <form>
            <div class="list-block inputs-list">
                <ul>
                    <li class="item-content" style="display: none;">
                        <div class="item-inner">
                            <div class="item-title label">Id</div>
                            <div class="item-input">
                                <input id="edit_profile_business-id" type="text" placeholder="Id" />
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Username</div>
                            <div class="item-input">
                                <input id="edit_profile_business-username" type="text" placeholder="Username" />
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Business Name</div>
                            <div class="item-input">
                                <input id="edit_profile_business-buissness" type="text" placeholder="Your Business Name" />
                            </div>
                        </div>
                    </li>
                    <li>
                        <a href="#" class="item-link smart-select" data-searchbar="true" data-searchbar-placeholder="Search categories">
                            <select name="car" multiple id="edit_profile_business-category">
                            </select>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">Category</div>
                                    <div class="item-after"></div>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="hideInput category_input-register item-content">
                        <div class="item-inner">
                            <div class="item-title label">Category</div>
                            <div class="item-input">
                                <input id="edit_profile_business-categoryInput" type="email" placeholder="Type your own" />
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Email ID</div>
                            <div class="item-input">
                                <input id="edit_profile_business-email" type="email" placeholder="Your Email ID" />
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Phone number</div>
                            <div class="item-input">
                                <input id="edit_profile_business-phone" type="tel" maxlength="10" class="not-empty-state" placeholder="Your Phone number" />
                            </div>
                        </div>
                    </li>
                    <li>
                        <a href="#" class="item-link smart-select" data-searchbar="true" data-searchbar-placeholder="Search cities" data-back-on-select="true">
                            <select name="cities" id="edit_profile_business-city_select">
                            </select>

                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">City</div>
                                    <div class="item-after"></div>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-input">
                                <textarea id="edit_business_register-address" placeholder="Address"></textarea>
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title">Profile pic</div>
                            <div class="item-input">
                                <a href="#" id="edit_profile_business-profile_btn" onclick="open_dialog_for_image('user_profile')" class="floating-button black_clr btn-center">
                                    <i class="material-icons">add_a_photo</i>
                                </a>
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title">Cover pic</div>
                            <div class="item-input">
                                <a href="#" id="edit_profile_business-cover_pic" onclick="open_dialog_for_image('business_cover')" class="floating-button black_clr btn-center">
                                    <i class="material-icons">add_a_photo</i>
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block submit-btn">
                <a href="#" class="button button-big" onclick="edit_business()">Update Profile</a>
            </div>
        </form>
    </div>
</div>
