<div data-page="edit_profile_pet" class="page">

    <div class="navbar header">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="back link icon-only">
                    <i class="material-icons color_8ac640">arrow_back</i>
                </a>
            </div>
            <div class="center title"></div>
            <img src="img/header-right.png" class="right" alt="" />
        </div>
    </div>
    <div class="page-content" style="padding-top: 50px;">
        <form>
            <div class="list-block inputs-list">
                <ul>
                    <li class="item-content" style="display: none;">
                        <div class="item-inner">
                            <div class="item-title label">Pet Id</div>
                            <div class="item-input">
                                <input id="edit_pet_register-id" type="text" placeholder="" value="" />
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Pet Name</div>
                            <div class="item-input">
                                <input id="edit_pet_register-name" type="text" placeholder="Pet Name" />
                            </div>
                        </div>
                    </li>
                    <li>
                        <a href="#" class="item-link smart-select" data-searchbar="true" data-searchbar-placeholder="Search Type" data-back-on-select="true">
                            <select name="car" id="edit_pet_register-pettype">
                            </select>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">Type of Pet</div>
                                    <div class="item-after"></div>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="item-link smart-select" data-searchbar="true" data-searchbar-placeholder="Search Breed" data-back-on-select="true">
                            <select name="car" id="edit_pet_register-breed">
                            </select>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">Breed</div>
                                    <div class="item-after"></div>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Age</div>
                            <div class="item-input">
                                <input id="edit_pet_register-age" type="text" placeholder="1 Year/Month" />
                            </div>
                        </div>
                    </li>
                    <li>
                        <label class="label-radio item-content">
                            <input type="radio" name="edit_profile_pet-gender" value="male" class="shopper_register-gender">
                            <div class="item-media">
                                <i class="icon icon-form-radio"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-title">Male</div>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label class="label-radio item-content">
                            <input type="radio" name="edit_profile_pet-gender" value="female" class="shopper_register-gender">
                            <div class="item-media">
                                <i class="icon icon-form-radio"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-title">Female</div>
                            </div>
                        </label>
                    </li>
                    <li>
                        <a href="#" class="item-link smart-select" data-searchbar="true" data-searchbar-placeholder="Search City" data-back-on-select="true">
                            <select name="car" id="edit_pet_register-city">
                            </select>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">City</div>
                                    <div class="item-after"></div>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title">Cover pic</div>
                            <div class="item-input">
                                <a href="#" id="edit_pet_register-cover_btn" onclick="open_dialog_for_image('pet_cover')" class="floating-button black_clr btn-center">
                                    <i class="material-icons">add_a_photo</i>
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block submit-btn">
                <a href="#" class="button button-big" onclick="edit_pet()">Update Details</a>
            </div>
        </form>
    </div>
</div>
