<div data-page="edit_profile_shopper" class="page">
    <div class="navbar header">
        <div class="navbar-inner">
            <div class="left"><a href="#" class="back link icon-only"><i class="material-icons color_8ac640">arrow_back</i></a></div>
            <div class="center title"></div>
            <img src="img/header-right.png" class="right" alt="" />
        </div>
    </div>
    <div class="page-content pad_55">
        <form>
            <div class="list-block inputs-list">
                <ul>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Username</div>
                            <div class="item-input">
                                <input id="edit_profile_shopper-username" type="text" placeholder="Username" />
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Name</div>
                            <div class="item-input">
                                <input id="edit_profile_shopper-name" type="text" placeholder="Your Name" />
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Email ID</div>
                            <div class="item-input">
                                <input id="edit_profile_shopper-email" type="email" placeholder="Your Email ID" />
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Phone number</div>
                            <div class="item-input">
                                <input id="edit_profile_shopper-phone" type="tel" maxlength="10" placeholder="Your Phone number" class="not-empty-state">
                            </div>
                        </div>
                    </li>
                    <li>
                        <a href="#" class="item-link smart-select" data-searchbar="true" data-searchbar-placeholder="Search cities" data-back-on-select="true">
                            <select name="cities" id="edit_profile_shopper-city_select">
                            </select>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">City</div>
                                    <div class="item-after"></div>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="item-content">
                        <div class="content-block-title">Gender</div>
                    </li>
                    <li>
                        <label class="label-radio item-content">
                            <input type="radio" name="edit_profile_shopper-gender" value="male" class="shopper_register-gender">
                            <div class="item-media">
                                <i class="icon icon-form-radio"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-title">Male</div>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label class="label-radio item-content">
                            <input type="radio" name="edit_profile_shopper-gender" value="female" class="shopper_register-gender">
                            <div class="item-media">
                                <i class="icon icon-form-radio"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-title">Female</div>
                            </div>
                        </label>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title">Profile pic</div>
                            <div class="item-input">
                                <a href="#" id="edit_profile_shopper-profile_btn" onclick="open_dialog_for_image('user_profile')" class="floating-button black_clr btn-center">
                                    <i class="material-icons">add_a_photo</i>
                                </a>
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title">Cover Pic</div>
                            <div class="item-input">
                                <a href="#" id="edit_profile_shopper-profile_btn" onclick="open_dialog_for_image('user_cover')" class="floating-button black_clr btn-center">
                                    <i class="material-icons">add_a_photo</i>
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block submit-btn">
                <a href="#" id="edit_profile_shopper-update_btn" class="button button-big" onclick="update_shopper_profile()">Update Profile</a>
            </div>
        </form>
    </div>
</div>
