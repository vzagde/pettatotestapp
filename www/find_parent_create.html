<div data-page="find_parent_create" class="page">
    <div class="navbar header">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="back link icon-only">
                    <i class="material-icons color_8ac640">arrow_back</i>
                </a>
            </div>
            <div class="center title"></div>
            <img src="img/header-right.png" class="right" alt="" />
        </div>
    </div>
    <div class="page-content" style="padding-top: 50px;">
        <form>
            <div class="list-block inputs-list">
                <ul>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Pet Name</div>
                            <div class="item-input">
                                <input id="find_parent_create-name" type="text" placeholder="Your Name" />
                            </div>
                        </div>
                    </li>
                    <li>
                        <a href="#" class="item-link smart-select" data-searchbar="true" data-searchbar-placeholder="Search Type">
                            <select name="car" id="find_parent_create-pettype">
                            </select>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">Type of Pet</div>
                                    <div class="item-after"></div>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="item-link smart-select" data-searchbar="true" data-searchbar-placeholder="Search Breed">
                            <select name="car" id="find_parent_create-breed">
                            </select>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">Breed</div>
                                    <div class="item-after"></div>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Age</div>
                            <div class="item-input">
                                <input id="find_parent_create-age" type="text" placeholder="1 Year/Month" />
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Gender</div>
                            <div class="item-input" style="color: #333333; font-size: 15px;">
                                <input type="checkbox" id="find_parent_create-Male" name="">Male
                                <input type="checkbox" id="find_parent_create-Female" name="">Female
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">About Pet</div>
                            <div class="item-input">
                                <textarea id="find_parent_create-description" placeholder="Description"></textarea>
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title">Cover pic</div>
                            <div class="item-input">
                                <a href="#" id="find_parent_create-cover_btn" onclick="open_dialog_for_image('pet_cover')" class="floating-button black_clr btn-center">
                                    <i class="material-icons">add_a_photo</i>
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block submit-btn">
                <a href="#" class="button button-big" onclick="add_to_find_parent()">Submit Details</a>
            </div>
        </form>
    </div>
</div>
